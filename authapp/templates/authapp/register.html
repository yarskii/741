{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class="row col-4 mx-auto" style="margin-top: 150px;">
    <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}

        <input class="form-control btn-success" type="submit" value="зарегистрироваться">
    </form>
    </div>

{% endblock %}
