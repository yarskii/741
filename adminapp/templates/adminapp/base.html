<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title|title }}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static '/geekshop/style.css' %}">
    <link rel="stylesheet" href="{% static 'geekshop/fonts/font-awesome/css/font-awesome.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">




    <div class="admin_container">
        <div class="h2 text-center head">
            Админка
        </div>
        {% block menu %}
        <div class="admin_menu">
            {% include 'adminapp/includes/inc_menu.html' %}
        </div>
        {% endblock %}
        <div class="admin_users" style="margin-top: 60px;">
            {% block content %}
            {% endblock %}
        </div>
    </div>


</div>
{% include 'geekshop/includes/inc_footer.html' %}

{% block js %}
    <script src="{% static 'adminapp/js/admin_style.js' %}"></script>
{% endblock %}
</body>
</html>
