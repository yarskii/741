{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
  <div class="user_delete">
    Уверены, что хотите удалить {{ product_to_delete.Product }}
    {% if product_to_delete.name %}
      ({{ product_to_delete.name|title }})
    {% endif %}
    ?
    <form action="{% url 'admin_staff:product_delete' product_to_delete.pk %}"
          method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>
      <a href="{% url 'admin_staff:products' product_to_delete.pk %}"><button class="btn btn-success">
        Отмена</button>
      </a>
  </div>
{% endblock %}
